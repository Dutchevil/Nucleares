views:
  - title: Home
    sections:
      - type: grid
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:apexcharts-card
                cache: false
                header:
                  show: true
                  title: Core
                  show_states: true
                  colorize_states: true
                graph_span: 1h
                yaxis:
                  - id: temp
                    align_to: 10
                    min: 200
                    decimals: 0
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          colors:
                            - red
                            - magenta
                  - id: crit
                    opposite: true
                    min: -2
                    max: 2
                    decimals: 1
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          colors:
                            - orange
                  - id: rods
                    opposite: true
                    align_to: 10
                    decimals: 0
                    apex_config:
                      tickAmount: 4
                      labels:
                        style:
                          colors:
                            - green
                  - id: time
                    show: false
                series:
                  - entity: sensor.core_temperature
                    yaxis_id: temp
                    color: red
                    stroke_width: 3
                  - entity: input_number.target_core_temp
                    yaxis_id: temp
                    curve: stepline
                    color: magenta
                    stroke_dash: 1
                    stroke_width: 1
                  - entity: sensor.rods_pos_actual
                    yaxis_id: rods
                    color: green
                    stroke_width: 3
                  - entity: sensor.core_state_criticality
                    yaxis_id: crit
                    decimals: 3
                    color: orange
                    stroke_width: 3
                  - entity: input_number.timestamp
                    yaxis_id: time
                    color: grey
                    type: column
                    show:
                      in_header: false
                      legend_value: false
                grid_options:
                  columns: full
                experimental:
                  disable_config_validation: true
                apex_config:
                  chart:
                    height: 250px
            grid_options:
              columns: full
        grid_options:
          columns: full
          rows: 3
        column_span: 2
      - type: grid
        cards:
